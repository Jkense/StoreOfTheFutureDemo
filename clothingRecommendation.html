<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>What I do ain't make-believe</title>
    <link rel="icon" type="image/png" href="/StoreOfTheFutureDemo/asset/favicon.png"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="timeline.css">
	<script src="timeline.js"></script>

</head>
    <div id="timeline" data-currentTime="5"></div>

		<script src="https://threejs.org/build/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({ antialias: true, autoSize: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setClearColor( 0xffffff, 1);
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			const cube = new THREE.Mesh( geometry, material );

      // wireframe
      var geo = new THREE.EdgesGeometry( cube.geometry ); // or WireframeGeometry
      var mat = new THREE.LineBasicMaterial( { color: 0xffffff } );
      var wireframe = new THREE.LineSegments( geo, mat );
      cube.add( wireframe );
      
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
    <div style="position: absolute; bottom: 30vh; left: 50vw; transform: translate(-50%, 0%);">
        <h2 class="text-center">Calculating...</h2>
      </div>
    <audio id="audioPlayer" class="noselect showMe" controls>
      <source class="center" src="asset/voiceOver/AI_page 4_recommendations.mp3" type="audio/wav">
      Your browser does not support the audio element.
    </audio>

    <a class="showMe" href="tryOut.html">
        <button type="button" class="storeButton btn btn-primary" >
          Show me what you got for me
        </button>
    </a>
</body>

</html>
