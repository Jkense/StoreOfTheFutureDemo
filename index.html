<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<title>Mirror, mirror On The Wall</title>
    <link rel="icon" type="image/png" href="/StoreOfTheFutureDemo/asset/favicon.png"/>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer({ antialias: true, autoSize: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setClearColor( 0xffffff, 1);
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			const cube = new THREE.Mesh( geometry, material );

      // wireframe
      var geo = new THREE.EdgesGeometry( cube.geometry ); // or WireframeGeometry
      var mat = new THREE.LineBasicMaterial( { color: 0xffffff } );
      var wireframe = new THREE.LineSegments( geo, mat );
      cube.add( wireframe );
      
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
  <a href="Agenda.html">
    <button type="button" class="storeButton btn btn-primary" >
      Enter the Clothing Store of the Future
    </button>
  </a>

</html>
